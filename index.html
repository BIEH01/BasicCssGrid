<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid Basic Project</title>
</head>

<body>
    <main>
        <!-- Hero -->
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">We are the top one restaurant in the area and we cook such as delicious
                    dishes for you</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>
        <!-- Dishes -->
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes-item" src="./images/dish1.png" alt="Tazón de verduras con arroz">
                <img class="dishes-item" src="./images/dish2.png" alt="Platillo de huevos duros con aguacates">
                <img class="dishes-item" src="./images/dish3.png" alt="Platillo de espárragos">
                <img class="dishes-item" src="./images/dish4.png" alt="Platillo de papa rellena y especies">
            </div>
        </section>
        <!-- Menu -->
        <section class="menu">
            <h2 class="menu-title">Menu Principal</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Pasta con salva y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Pasta con salva y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Pasta con salva y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Pasta con salva y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Pasta con salva y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
